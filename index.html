<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>calculat</title>
</head>
<body>
  <div class="main">
    <div class="clac">
      <div class="thead">
        <div class="text">
          calc
        </div>
        <div class="th-t">
          THEME
        </div>
      </div>
      <div class="switch-btn-n">
        123
        <div class="contai">
          <div class="point" id="nnie"></div>
        </div>
      </div>
    </div>
    <label for="inp">
      <div class="history"></div>
      <input maxlength="20" type="text" id="inp" placeholder="0" readonly>
    </label>
    <div class="btns">
      <button data-number="7" class="seven num">7</button>
      <button data-number="8" class="eight num">8</button>
      <button data-number="9" class="nine num">9</button>
      <button class="del">DEL</button>
      <button data-number="4" class="four num">4</button>
      <button data-number="5" class="five num">5</button>
      <button data-number="6" class="six num">6</button>
      <button data-number="+" class="plus Calculation">+</button>
      <button data-number="1" class="one num">1</button>
      <button data-number="2" class="two num">2</button>
      <button data-number="3" class="three num">3</button>
      <button data-number="-" class="subtract Calculation">-</button>
      <button data-number="." class="dut num Calculation">.</button>
      <button data-number="0" class="zero num">0</button>
      <button data-number="/" class="dividing Calculation">/</button>
      <button data-number="*" class="multiplication Calculation">x</button>
      <button class="reset">RESET</button>
      <button class="equal">=</button>
    </div>
  </div>
